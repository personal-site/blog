    {% include component/social.html %}

    <footer class="footer footer--page bg-gradient-inverse">
      <div class="container">
        <div class="row">
          {% if site.theme_options.show_credits %}
          <div class="col-12 col-md-6 text-center text-md-left">
            <p>Powered by <i class="fab fa-github"></i> <a href="https://github.com/personal-site/blog" title="@personal-site/blog on GitHub">@personal-site/blog</a>.</p>
          </div>
          {% endif %}
          <div class="col-12 {% if site.theme_options.show_credits %}col-md-6{% endif %} text-center text-md-right">
            <ul class="list-inline w-100 text-center text-md-right">
              {% for item in site.data.navigation.bottom %}
              <li class="list-inline-item">
                <a href="{{ item.path }}" title="{{ item.title }}">
                  {{ item.text }}
                </a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script>
      WebFontConfig = {
        google: { families: [ 'Quicksand::latin', 'Merriweather:300,300italic:latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>

    {% if site.analytics_id %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics_id }}', 'auto', {
          'allowLinker': true
      });
      ga('require', 'linker');
      ga('linker:autoLink', ['stats.chrisvogt.me', 'projects.chrisvogt.me']);
      ga('send', 'pageview');
    </script>
    {% endif %}
