<section id="masthead" class="hero">
  <div class="container-fluid masthead-wrapper py-5 d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col-sm-12 col-md-3 p-0 d-flex flex-md-row justify-content-center justify-content-md-end">
        <img
          alt="Chris Vogt Engineer San Francisco"
          class="border-heavy border-white rounded-circle d-block mb-4 mb-md-0"
          src="/assets/images/avatar-256px.jpg"
          height="128"
          width="128"
        >
      </div>

      <div
        class="col-12 col-md-9 d-flex align-items-start text-center text-md-left"
        style="min-height: 128px;"
      >
        <div class="text-white w-100">
          <h1 class="mb-0">
            {{ site.strings.name }}
          </h1>

          {% if site.strings.subhead %}
          <p class="lead text-subhead">
            {{ site.strings.subhead }}
          </p>
          {% endif %}

          {% if site.social.twitter_username %}
          <a
            class="twitter-follow-button"
            href="https://twitter.com/{{ site.social.twitter_username }}"
          >
            Follow @{{ site.social.twitter_username }}
          </a>
          {% endif %}
        </div>
      </div>

    </div>
  </div>

  <svg class="align-bottom" width="100%" preserveAspectRatio="xMidYMin slice" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1366 64">
    <path fill="white" d="M1366,64V3.6c-.2-2.32-88.53-7-218.38.43C1017.88,10.1,846.62,28.18,683,40.89,519.8,54.69,348.92,58,218.94,44.28,89,32.66-.15,4,0,2.48V64Z" />
  </svg>

  {% if site.theme_options.show_credits %}
  <a
    href="https://github.com/personal-site/blog"
    title="View source code on GitHub" class="github-corner"
  >
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:white; color:#6e1e9b; position: absolute; top: 0; border: 0; right: 0;"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
  </a>
  {% endif %}
</section>
