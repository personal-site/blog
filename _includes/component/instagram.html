<div id="ig--feed" class="mb-3 hidden" data-magellan-destination="photos">
  <div class="container">
    <div class="row">
      <div class="bg-light col-lg-12 w-100">
        <div class="panel panel-controls text-center text-md-left">

          <p>
            Recent Photos. <span class="accent">Click on a thumbnail to view in Instagram.</span>

            {% if site.social.instagram_username %}
            <a
              class="btn btn-primary btn-sm float-md-right"
              href="{{ site.social.instagram_username }}"
              role="button"
              title="{{ site.social.instagram_username }} on Instagram"
            >
              <i class="fab fa-instagram"></i>
              Visit Instagram
            </a>
            {% endif %}
          </p>
        </div>

        <div id="feed" class="row mb-3">
          {% include template/instagram/thumbnail.html %}
        </div>

      </div>
    </div>
  </div>
</div>

{% include template/instagram/modal.html %}
